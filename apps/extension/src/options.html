<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cringe Meter – Options</title>
    <style>
      body {
        font: 14px/1.4 system-ui;
        padding: 20px;
        color: #111;
      }
      label {
        display: block;
        font-weight: 700;
        margin: 12px 0 6px;
      }
      input,
      select {
        width: 420px;
        max-width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .row {
        margin-bottom: 12px;
      }
      .hint {
        color: #666;
        font-size: 12px;
      }
      button {
        margin-top: 14px;
        padding: 10px 16px;
        border: 0;
        border-radius: 8px;
        background: #111;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Cringe Meter – Settings</h2>

    <div class="row">
      <label>API mode</label>
      <select id="mode">
        <option value="openai">Use my OpenAI API key</option>
        <option value="server">Use a scoring server</option>
      </select>
      <div class="hint">
        OpenAI runs in your browser with your key. Server calls your provided
        endpoint (/score).
      </div>
    </div>

    <div class="row" id="openaiRow">
      <label>OpenAI API key</label>
      <input id="openaiKey" type="password" placeholder="sk-..." />
      <div class="hint">
        Stored locally in your browser’s extension storage.
      </div>
    </div>

    <div class="row" id="serverRow" style="display: none">
      <label>Server URL</label>
      <input
        id="serverUrl"
        type="text"
        placeholder="https://your-api.onrender.com"
      />
      <div class="hint">
        Must expose POST /score { text } → { score,label,rationale,suggestion }.
      </div>
    </div>

    <div class="row">
      <label>Auto-score feed posts</label>
      <select id="autoscore">
        <option value="off">Off (click badge to score)</option>
        <option value="on">On</option>
      </select>
    </div>

    <button id="save">Save</button>

    <script type="module" src="options.js"></script>
  </body>
</html>
